name: Deploy AI Call Assistant

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI Server (Background)
        run: |
          uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload &
          echo "Waiting for server to start..."
          sleep 10  # Wait for 10 seconds

      - name: Check if Backend is Running
        run: |
          curl --retry 5 --retry-delay 10 --fail http://127.0.0.1:8000/docs || exit 1

      - name: Run Backend Tests
        run: |
          pytest tests  # Run your test cases if applicable

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend  # Adjust if using a different frontend

      - name: Deployment Successful
        run: echo "ðŸŽ‰ Deployment successful!"
