name: Deploy AI Call Assistant

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # ‚úÖ Allows GitHub Actions to push to `gh-pages`

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # ‚úÖ Ensure pytest is installed

      - name: Build Frontend
        run: |
          if [ -f "build_frontend.py" ]; then
            python build_frontend.py
          else
            echo "‚ö†Ô∏è build_frontend.py not found. Skipping frontend build."
          fi

      - name: Ensure `frontend/index.html` Exists
        run: |
          if [ ! -d "frontend" ]; then
            echo "üöÄ Creating frontend directory..."
            mkdir -p frontend
          fi
          if [ ! -f "frontend/index.html" ]; then
            echo "üöÄ Creating placeholder index.html..."
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>AI Call Assistant</title></head><body><h1>üöÄ AI Call Assistant</h1><p>Welcome to the AI Call Assistant Frontend!</p></body></html>' > frontend/index.html
          fi
          echo "‚úÖ Frontend directory and index.html verified."

      - name: Start FastAPI Server (Background)
        run: |
          nohup uvicorn backend.main:app --host 127.0.0.1 --port 8000 --reload > uvicorn.log 2>&1 &
          echo "‚úÖ FastAPI server started."

      - name: Wait for FastAPI to Start
        run: |
          for i in {1..10}; do
            if curl --output /dev/null --silent --head --fail http://127.0.0.1:8000/docs; then
              echo "‚úÖ FastAPI is up and running!"
              exit 0
            fi
            echo "‚è≥ Waiting for FastAPI to start ($i/10)..."
            sleep 5
          done
          echo "‚ùå FastAPI failed to start!"
          cat uvicorn.log
          exit 1

      - name: Run Backend Tests
        run: |
          if [ -d "tests" ]; then
            PYTHONPATH=$PWD pytest tests || { echo "‚ùå Backend tests failed"; cat uvicorn.log; exit 1; }
          else
            echo "‚ö†Ô∏è No tests found. Skipping backend tests."
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # ‚úÖ Pushes to `gh-pages`
          publish_dir: ./frontend  # ‚úÖ Ensures `frontend` is deployed
          force_orphan: true  # ‚úÖ Create `gh-pages` branch if missing
          enable_jekyll: false  # ‚úÖ Disables Jekyll processing (avoids `_config.yml` issues)
          cname: example.com  # ‚úÖ Replace with your actual domain (or remove if not needed)

      - name: Deployment Successful
        run: echo "‚úÖ Deployment successful!"
